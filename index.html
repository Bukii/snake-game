<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake-game</title>
    <meta name="author" content="Lukas W.">

    <link rel="stylesheet" type="text/css" href="./style/core.css">
    <link rel="shortcut icon" href="./assets/favicon.ico">
</head>

<body>
    <h1>The one and only snake game!</h1>
    <p>created by Lukas W.</p>
    <p id="points">Length: </p>
    <br>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        var canvas, ctx, points;

        window.onload = function () {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            points = document.getElementById("points");

            // initial set of the length counter
            points.innerHTML += tailSize;

            document.addEventListener("keydown", keyDownEvent);

            // render X times per second
            var x = 8;
            setInterval(draw, 1000 / x);
        };

        // game world
        var gridSize = (tileSize = 20); // 20 x 20 = 400 and that's the size of the canvas
        var nextX = (nextY = 0);

        // snake
        var defaultTailSize = 2;
        var tailSize = defaultTailSize;
        var snakeTrail = [];
        var snakeX = (snakeY = 10);

        // apple
        var appleX = (appleY = 15);

        // draw
        function draw() {
            // move snake in next pos
            snakeX += nextX;
            snakeY += nextY;

            // snake over game world?
            if (snakeX < 0) {
                snakeX = gridSize - 1;
            }
            if (snakeX > gridSize - 1) {
                snakeX = 0;
            }

            if (snakeY < 0) {
                snakeY = gridSize - 1;
            }
            if (snakeY > gridSize - 1) {
                snakeY = 0;
            }

            //snake bite apple?
            if (snakeX == appleX && snakeY == appleY) {
                tailSize++;
                
                // imcrement length counter
                points.innerHTML = points.innerHTML.substring(0, points.innerHTML.length-tailSize.toString().length) + tailSize;

                appleX = Math.floor(Math.random() * gridSize);
                appleY = Math.floor(Math.random() * gridSize);
            }

            //paint background
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // paint snake
            ctx.fillStyle = "green";
            for (var i = 0; i < snakeTrail.length; i++) {
                ctx.fillRect(
                    snakeTrail[i].x * tileSize,
                    snakeTrail[i].y * tileSize,
                    tileSize,
                    tileSize
                );

                //snake bites it's tail?
                if (snakeTrail[i].x == snakeX && snakeTrail[i].y == snakeY) {
                    tailSize = defaultTailSize;

                    // set length count to zero
                    points.innerHTML = points.innerHTML.substring(0, points.innerHTML.length-tailSize.toString().length) + tailSize;
                }
            }

            // paint apple
            ctx.fillStyle = "red";
            ctx.fillRect(appleX * tileSize, appleY * tileSize, tileSize, tileSize);

            //set snake trail
            snakeTrail.push({
                x: snakeX,
                y: snakeY
            });
            while (snakeTrail.length > tailSize) {
                snakeTrail.shift();
            }
        }

        // input
        // starting with left and then going clockwise
        function keyDownEvent(e) {
            switch (e.keyCode) {
                case 37: // left
                    nextX = -1;
                    nextY = 0;
                    break;
                case 38: // up
                    nextX = 0;
                    nextY = -1;
                    break;
                case 39: // right
                    nextX = 1;
                    nextY = 0;
                    break;
                case 40: // down
                    nextX = 0;
                    nextY = 1;
                    break;
            }
        }
    </script>
</body>

</html>
